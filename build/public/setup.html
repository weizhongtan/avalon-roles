<!doctype html>
<html>
<head>
  <title>Avalon Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
  <div class="container">
    <p>Game <span id="setup"></span> (<a href="/index.html">Join the game</a>)</p>
    <div id="remove">
      <form id="form">
        <select id="num-of-players">
          <option id="default" value="0" selected="selected">Select Number Of Players</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <select id="is-random">
          <option id="default" value="none" selected="selected">Select game type</option>
          <option value="true">Randomised characters</option>
          <option value="false">Characters already chosen</option>
        </select>
        <div id="characters"></div>
      </form>
      <button id="create-game">Create Game</button>
      <button id="stop-game">Stop Game</button>
    </div>
  </div>
  <template>
    <select class="character">
      <option id="default" value="none" selected="selected">Select Character</option>
      <option value="GoodGuy" style="color:green">Loyal Servant of Arthur</option>
      <option value="Merlin" style="color:green">Merlin</option>
      <option value="Percival" style="color:green">Percival</option>
      <option value="BadGuy" style="color:red">Minion of Mordred</option>
      <option value="Assassin" style="color:red">Assassin</option>
      <option value="Morgana" style="color:red">Morgana</option>
      <option value="Mordred" style="color:red">Mordred</option>
      <option value="Oberon" style="color:red">Oberon</option>
    </select>
  </template>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>

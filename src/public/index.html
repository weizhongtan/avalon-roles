<!doctype html>
<html>
<head>
    <title>Avalon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
    <div class="container">
        <p>Game <span id="setup"></span> (Go to <a href="/setup.html">setup</a>)</p>
        <div id="remove">
            <form id="form">
                <input type="text" id="name" autocomplete="off" placeholder="Enter your real name">
                <select id="character">
                    <option id="default" value="none" selected="selected">Select Character</option>
                    <option value="GoodGuy">Loyal Servant of Arthur</option>
                    <option value="Merlin">Merlin</option>
                    <option value="Percival">Percival</option>
                    <option value="BadGuy">Minion of Mordred</option>
                    <option value="Assassin">Assassin</option>
                    <option value="Morgana">Morgana</option>
                    <option value="Mordred">Mordred</option>
                    <option value="Oberon">Oberon</option>
                </select>
            </form>
            <button id="submit-player">Join Game</button>
        </div>
        <div id="info" class="hide"></div>
    </div>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
